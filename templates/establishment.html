<!DOCTYPE html>
<html>
<head>
  <title>Establishment {{ establishment_id }}</title>
</head>
<body>
  <h1>Establishment {{ establishment_id }}</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Inspection Date</th>
        <th>Inspection Results</th>
        <th>ZIP</th>
        <th>Address</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</body>
</html>
